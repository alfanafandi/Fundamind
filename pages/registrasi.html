<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../assets/css/registrasi.css" />
</head>
<body>
    <img src="../assets/images/Idle1 2.png" alt="Idle12" class="idle12">
    <div class="bubble-container">
        <img src="../assets/images/Bubble Chat 3.png" alt="bubblechat" class="bubblechat3">
        <p class="bubble-text">Create an account to save your progress</p>
    </div>
    <div class="rectangle15">
    <div class="auth-options">
        <button class="google-btn">Google</button>
        <button class="github-btn">Github</button>
    </div>
    <p class="or-text">OR</p>
    <input type="text" placeholder="Email" class="input-field">
    <div class="password-wrapper">
        <input type="password" placeholder="Password" class="input-field">
        <span class="eye-icon">👁️</span>
    </div>
    <button class="signup-btn">Sign up for free</button>
    <p class="login-link">Already have an account? <a href="#">Log in</a></p>
</div>

</body>

</html>
